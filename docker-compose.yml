version: '3.9'

services:
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    ports: ["8000:8000"]
    volumes:
      - .:/app
    depends_on:
      - redis

  celery:
    build: .
    command: celery -A backend worker -l info
    volumes:
      - .:/app
    depends_on:
      - redis

  redis:
    image: redis:latest
    ports: ["6379:6379"]
